<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-16">Welcome to <span class="font-semibold text-green-600">One-bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="block w-1/2 border border-gray-400 rounded mb-4 px-2" type="text" placeholder="Your Email"
                    id="user-email">
                <input class="block w-1/2 border border-gray-400 rounded mb-4 px-2" type="password"
                    placeholder="Your Password" id="user-password">
                <button id="submit-button" class="bg-yellow-600 px-4 rounded py-2 font-semibold text-white"
                    type="submit">Submit</button>
            </div>
        </section>

        <script src="js/login.js"></script>
    </main>
</body>

</html>
