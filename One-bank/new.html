<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center text-5xl mt-16">Time to get some <span class="font-semibold text-green-600">money!!!</span>
    </h1>

    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 rounded-md p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="total_deposit">00</span></h3>
                </div>
                <div class="bg-green-400 rounded-md p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="total_withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-400 rounded-md p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="total_balance">1200</span></h3>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Need Deposit</h3>
                    <div>
                        <input class="block w-1/2 border border-gray-400 rounded mb-4 px-2" type="text"
                            placeholder="Desposit Amount" id="deposit-amount">
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 font-semibold text-white"
                            type="submit">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Withdraw Amount</h3>
                    <div>
                        <input class="block w-1/2 border border-gray-400 rounded mb-4 px-2" type="text"
                            placeholder="Desposit Amount" id="withdraw-amount">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 font-semibold text-white"
                            type="submit">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
